<!DOCTYPE html>
<html lang="en" >

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>The Kleur</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.css'>
    <!-- <link rel="stylesheet" href="static/style2.css"> --> 
    <link rel="stylesheet" href="static/1.css">   
 <style>
       body {
		background-image: url("https://image.ibb.co/cfLrnH/Light_House3028_square.jpg");
		background-size: cover;	
		background-repeat: no-repeat;
    		background-position: bottom center;
    		background-attachment: fixed;
	}
	body, html { 
    		overflow-x: hidden; 
    		overflow-y: auto;
	}
   </style>

</head>

<body>
    
    <div class="container text-center">
	
        <h1 class="logo">
  <span class="word1">The<br/></span>
  <span class="word2"><b>KLEUR</b></span>
</h1>

             <div class="row">
             <div class="col-sm-8" style="margin-top:10%; margin-left:15%; margin-right:15%">
             
                 
                 <div class="well" data-bind="fileDrag: fileData">
                <div class="form-group row">
                    
                    <div class="col-md-6">
                        <img style="height: 230px;" class="img-rounded  thumb" data-bind="attr: { src: fileData().dataURL }, visible: fileData().dataURL">
                                            </div>
                    <div class="col-md-6">
                       <form  action="/upload" method="post" enctype="multipart/form-data" >
                            <input type="file" name="image" data-bind="fileInput: fileData, customFileInput: {
                               buttonClass: 'btn btn-success', fileNameClass: 'disabled form-control',onClear: onClear,}"
                                    accept="image/*">    
         <div class="container ">
            <input type='submit'  value='Upload' class="btn btn-primary">
          </div> 
                        
       </form>
        </div>
        
       <!--onClick="location.href='index2.html'"-->
    
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js'></script>
<script src='https://rawgit.com/adrotec/knockout-file-bindings/master/knockout-file-bindings.js'></script>
 <script  src="static/index1.js"></script>
</body>

</html>
